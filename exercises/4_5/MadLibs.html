<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>

 <script>
 
 window.onload = function (){
    let botao = document.getElementById("lib-button");    
    botao.addEventListener("click", makeMadLib);
     
} 

function makeMadLib(){
    var frase1 = document.getElementById("noun").value;
    var frase2 = document.getElementById("adjective").value;
    var frase3 = document.getElementById("person").value;

    document.getElementById("story").innerHTML = (frase1 + " " + frase2 + " " + frase3);

    return (frase1 + " " + frase2 + " " + frase3);
    
}
 
 </script>
  
 </body>
</html>
