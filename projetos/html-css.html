<!DOCTYPE html>
<html lang="pt-br"></html>
<head>    
    <meta charset="utf-8">
    <title>Menu Fixo</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" /> 
</head>
<body>        
    <header>
        <div class="center">
            <nav>
                <ul>
                    <li><a href="#">Nome</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="picture_content">
        <img id="Topo" class="picture_header" src="images/saintSeiyaAwakening.jpg" alt="Foto com os cavaleiros do zodiaco e saori" width="100%">
    </div>
    <section class="content">
        <table class="Tabela_Tier_List">
            <tr>
                <th>##</th>
                <th class="Th_Color1">Name</th>
                <th>Game Tier</th>
                <th>Avatar</th>
                <th class="Th_Color2">Current GLOBAL rank</th>
                <th>Current SEA rank</th>
                <th class="Th_Color3">PvE Modes</th>
                <th>PvE Boss Legion</th>
                <th class="Th_Color4">PvP vs AI</th>
                <th>Galactic Duel</th>
                <th>JAMIR</th>        
                <th class="Th_Legenda">
                    <span id="Legenda_Color1">9+ = The Best</span><br>
                    <span id="Legenda_Color1">7+ = Very Good</span><br>
                    <span id="Legenda_Color1">6+ = OK</span><br>
                    <span id="Legenda_Color1">4-6 = Nope</span><br>
                    <span id="Legenda_Color1">-4 = Trash</span>
                </th>
            </tr> 
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>       
        </table>                    
    </section>     
    <footer class="rodape">
        <p>
            <a href="#Topo">Voltar ao Topo</a>
        </p>
    </footer>           
</body>
</html>
